<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo Cep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<style>
   
</style>
<body>

    <div class="container">
        <h1 class="text-danger text-center">Consultando CEP</h1>
        <form>
           <div class="form-group ">
            <label for="cep">CEP</label>
            <input type="text" class="form-control text-bg-warning" maxlength="9" id="cep">
            <small>00000-000</small>
        </div>
        <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form-control text-bg-warning" id="logradouro">
            <small>Rua.</small>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control text-bg-warning" id="bairro">
            <small>Bairro</small>
        </div>

        <div class="form-group">
            <label for="localidade">Localidade</label>
            <input type="text" class="form-control text-bg-warning" id="localidade">
            <small>Cidade</small>
        </div>

        <div class="form-group">
            <label for="uf">UF</label>
            <input type="text" class="form-control text-bg-warning" id="uf">
            <small>Estado</small>
        </div>
        <button class="bg-success text-bg-dark">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
